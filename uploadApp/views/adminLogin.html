<div class="login-box">
  
  <div class="container">
  <form >
      
      <div class="row">
      <div class="col-xs-3">
      <select class="form-control" ng-model="utype" placeholder="">
        <option value="master" >
            Master User
        </option>
        <option value="admin">
           Admin
        </option>
        <option value="user">
           User
        </option>
      </select>
      </div></div>
      <div class="row"  style="margin-top:5px;">
      <div class="col-xs-3">
        
        <input class="form-control" type="text" placeholder="Enter UserId"  ng-model="id" required>
      </div><br></div>
      <div class="row" style="margin-top:5px;">
      <div class="col-xs-3">
      
        <input class="form-control" type="password" placeholder="Enter Password"  name="psw" ng-model="pass" required><br>
      </div>
      </div>
      <button class="btn btn-default" type="submit" ng-click="login()" >Login</button>
    </form>
    </div>

  
</div>
<!-- /.login-box -->
